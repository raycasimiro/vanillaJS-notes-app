<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <dialog class="dialog-create-note">
      <button type="button" id="dialog-btn-close-dialog">
        <ion-icon name="close-outline"></ion-icon>
      </button>
      <form id="form-create-note" method="dialog">
        <label for="form-note-title">Title:</label>
        <input
          type="text"
          id="form-note-title"
          style="width: 100%"
          placeholder="Untitled"
          required
        />
        <label for="form-note-text">Note:</label>
        <textarea
          name=""
          id="form-note-text"
          cols="30"
          rows="10"
          placeholder="Write a note..."
          required
        ></textarea>
        <button type="submit" id="form-btn-add-note">Create</button>
      </form>
    </dialog>

    <nav id="nav-bar"><h2>Post.it</h2></nav>
    <main>
      <div id="notes-container"></div>
    </main>
    <div class="menu">
      <button type="button" id="btn-open-dialog">
        <ion-icon name="add-outline"></ion-icon>
      </button>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
